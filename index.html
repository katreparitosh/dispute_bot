<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Dispute Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" class="logo">
            <h1>PayPal Dispute Agent</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="options-container" id="optionsContainer">
            <!-- Option buttons will be added here dynamically -->
        </div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="Type your message here..." rows="2"></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
